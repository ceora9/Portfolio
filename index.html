<html lang="en">

	<head>

            <link rel="stylesheet" href="https://use.typekit.net/nlb4gad.css">

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<title>SDH Marie Design</title>
    </head>
    
    <body>
  
        <nav class="navbar sticky-top navbar-light bg-light">        
            <div class="navbar-header">         
                <a class="navbar-brand" href="#">SDH MARIE DESIGN</a>
            </div>

            <div class="topnav">
                <a href="#home" class="active">Logo</a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <ul class="navbar-menu">
                        <li class="active"><a href="javascript:void(0)">home</a></li>
                        <li><a href="javascript:void(0)">about</a></li>
                        <li><a href="#javascript:void(0)">portfolio</a></li>
                        <li><a href="javascript:void(0)">contact</a></li>
                    </ul>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="navbarHamburger()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
 
        <div class="container-fluid">
            <div class="span12">

                <div class="row-fluid">
                    <div class="col-md">
                        <div class="about">
                            <p>artist<br>
                            designer<br>
                            coder<br>
                            </p>
                        </div>
                    </div>
                </div>                    

                <div class="row-fluid">
                    <div class="col-md">
                        <div class="portfolio">
                            <p>portfolio</p>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="col-md">
                        <div class="contact">
                            <p>Let's connect!
                            <br>
                            <i class="material-icons">mail_outline</i>
                            <br>
                            sdhmariedesign@gmail.com
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="row-fluid">
                    <div class="col-md">
                        <div class = footer>
                            <p class = "social">
                                    <a href="https://twitter.com/sdhmariedesign" class="fa fa-twitter"></a>
                                    <a href="https://linkedin.com/in/smariehammond" class="fa fa-linkedin"></a>
                                    <a href="https://github.com/ceora9" class="fa fa-github"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <script>
            window.onscroll = function() {myFunction()};
            
            var navbar = document.getElementById("navbar");
            var sticky = navbar.offsetTop;
            
            function myFunction() {
                if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
                } else {
                navbar.classList.remove("sticky");
                }
            }

            function navbarHamburger() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += "responsive";
                } 
                else {
                x.className = "topnav";
                }
            }
        </script>


        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
